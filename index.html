<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Silpi ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Montserrat:wght@900&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --accent: #ff007a;
            --bg: #050505;
        }

        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: var(--bg); font-family: 'Inter', sans-serif; color: white; }
        
        .page { 
            display: none; height: 100vh; width: 100vw; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center; 
            position: absolute; top: 0; left: 0; transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            background-size: cover; background-position: center;
        }
        .active { display: flex; animation: fadeIn 1.2s forwards; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(1.05); } to { opacity: 1; transform: scale(1); } }

        /* Page 1: Cyberpunk City Background */
        #page1 { 
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
            url('https://images.unsplash.com/photo-1605806616949-1e87b487fc2f?auto=format&fit=crop&w=1920&q=80'); 
        }
        
        .cyber-circle {
            width: 280px; height: 280px; border-radius: 50%;
            border: 1px solid var(--primary);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.3);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
        }
        .cyber-btn { 
            background: none; border: none; color: white; font-family: 'Syncopate', sans-serif;
            font-size: 1.1rem; cursor: pointer; letter-spacing: 6px; transition: 0.4s ease;
        }
        .cyber-btn:hover { color: var(--primary); text-shadow: 0 0 15px var(--primary); }

        /* Page 2: Soft Aesthetic for the Message */
        #page2 { background: #fff1f1; color: #1a1a1a; }
        .glass-card {
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px);
            padding: 40px 30px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 30px 60px rgba(0,0,0,0.1); max-width: 80%;
        }
        .cat-img { width: 140px; margin-bottom: 25px; }
        .typewriter { font-size: 1.4rem; font-weight: 600; line-height: 1.6; color: #333; min-height: 120px; }
        .next-btn { 
            margin-top: 35px; padding: 14px 45px; background: #1a1a1a; color: white;
            border: none; border-radius: 50px; cursor: pointer; font-weight: 600;
        }

        /* Page 3: Fireworks from Distance Background */
        #page3 { 
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
            url('https://images.unsplash.com/photo-1467810563316-b5476525c0f9?auto=format&fit=crop&w=1920&q=80');
        }
        
        .stars { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .hny-text { 
            font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 4.5rem;
            text-transform: uppercase; line-height: 0.85; z-index: 2;
            color: #ffffff; text-shadow: 2px 2px 20px rgba(0,0,0,0.8);
            letter-spacing: -2px;
        }
        .silpi-name {
            display: block; font-size: 5.5rem; color: var(--primary);
            text-transform: none; 
            text-shadow: 0 0 30px rgba(0, 242, 255, 0.8);
            margin-top: 10px;
        }
        .secret-note { 
            position: absolute; bottom: 50px; width: 85%; font-size: 0.9rem; 
            color: #f0f0f0; font-weight: 400; line-height: 1.5;
            background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px;
        }

    </style>
</head>
<body>

    <div id="page1" class="page active">
        <div class="cyber-circle">
            <button class="cyber-btn" onclick="showPage(2)">ENTER 2026</button>
        </div>
    </div>

    <div id="page2" class="page">
        <div class="glass-card">
            <img src="https://media.tenor.com/7S_E6u66_84AAAAi/peach-goma.gif" alt="Cute Cat" class="cat-img">
            <div id="text" class="typewriter"></div>
            <button id="btn2" class="next-btn" style="opacity:0; pointer-events:none;" onclick="showPage(3)">CONTINUE</button>
        </div>
    </div>

    <div id="page3" class="page">
        <canvas id="starCanvas" class="stars"></canvas>
        <h1 class="hny-text">Happy<br>New Year<br><span class="silpi-name">Silpi</span></h1>
        <div class="secret-note">As 2026 begins, I hope we continue this—whatever this beautiful thing is—into the new year, together. ✨</div>
    </div>

    <script>
        const message = "I met you in December 2025, and somehow that was enough to make the whole year feel good. Even though I found you at the very end, you became the best part of my year. Thank you for coming into my life.";
        
        function showPage(pageNo) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const next = document.getElementById('page' + pageNo);
            next.classList.add('active');

            if(pageNo === 2) {
                let i = 0;
                const txtDiv = document.getElementById('text');
                txtDiv.innerHTML = "";
                function type() {
                    if (i < message.length) {
                        txtDiv.innerHTML += message.charAt(i);
                        i++;
                        setTimeout(type, 35);
                    } else {
                        const btn = document.getElementById('btn2');
                        btn.style.opacity = "1";
                        btn.style.pointerEvents = "auto";
                    }
                }
                setTimeout(type, 800);
            }

            if(pageNo === 3) {
                initStars();
                launchEpicFireworks();
            }
        }

        function launchEpicFireworks() {
            const end = Date.now() + (12 * 1000);
            const colors = ['#00f2ff', '#7000ff', '#ff007a', '#ffffff', '#ffff00'];
            (function frame() {
                confetti({ particleCount: 8, angle: 60, spread: 80, origin: { x: 0, y: 0.65 }, colors: colors });
                confetti({ particleCount: 8, angle: 120, spread: 80, origin: { x: 1, y: 0.65 }, colors: colors });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function initStars() {
            const canvas = document.getElementById('starCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const stars = Array.from({ length: 250 }, () => ({
                x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                size: Math.random() * 1.8, opacity: Math.random(),
                speed: (Math.random() - 0.5) * 0.02
            }));
            function draw() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                stars.forEach(s => {
                    ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
                    ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
                    s.opacity += s.speed;
                    if(s.opacity < 0.1 || s.opacity > 1) s.speed *= -1;
                });
                requestAnimationFrame(draw);
            }
            draw();
        }
    </script>
</body>
</html>
